<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Theme Configuration -->
    <meta name="theme-color" content="#050F2A" />
    <meta name="msapplication-TileColor" content="#050F2A" />
    
    <!-- Primary Meta Tags / SEO -->
    <title>YoNISeRD - Youth Empowerment & Development in Kenya</title>
    <meta name="title" content="YoNISeRD - Youth Empowerment & Development in Kenya" />
    <meta
      name="description"
      content="Youth Network Integrated Services for Research & Development (YoNISeRD) - Empowering youth through collaborative networks, innovative research, and integrated development services in Kenya. Programs in vocational training, health, education, and climate action."
    />
    <meta
      name="keywords"
      content="youth empowerment, NGO Kenya, research and development, community services, youth network, Kisii Kenya, sustainable development, youth leadership, vocational training, education programs, health initiatives"
    />
    <meta name="author" content="YoNISeRD" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://youthnetworkonline.org/" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Manifest & App Setup -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://youthnetworkonline.org/" />
    <meta property="og:title" content="YoNISeRD - Youth Empowerment & Development in Kenya" />
    <meta
      property="og:description"
      content="Empowering youth through collaborative networks, innovative research, and integrated development services across 50 communities in Kenya."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="YoNISeRD" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://youthnetworkonline.org/" />
    <meta name="twitter:title" content="YoNISeRD - Youth Empowerment & Development in Kenya" />
    <meta
      name="twitter:description"
      content="Empowering youth through collaborative networks, innovative research, and integrated development services."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta name="twitter:creator" content="@YoNISeRD" />

    <script type="application/ld+json">

        "@context": "https://schema.org",

        "name": "Youth Network Integrated Services for Research and Development",

        "description": "Youth empowerment through collaborative networks, innovative research, and integrated development services in Kenya",

          "addressLocality": "Kisii",
          "addressCountry": "KE"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "email": "youthnetwork4@gmail.com",
          "telephone": "+254725451006"
        }
      }
